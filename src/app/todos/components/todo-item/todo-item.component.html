<li [class.completed]="todo.isCompleted"
    [class.editing]="isEditing">
  <div class="view">

    <input class="toggle" 
           [formControl]="chkCompleted"
           type="checkbox">

    <label (dblclick)="edit()" >{{ todo.text }}</label>

    <button class="destroy" (click)="delete()"></button>
  </div>
  <input class="edit" 
         [formControl]="txtInput"
         (blur)="endEditing()"
         type="text"
         #inputFisico>
</li>
